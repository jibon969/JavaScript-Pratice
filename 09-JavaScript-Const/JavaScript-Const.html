<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const</title>
</head>
<body>
    <p>A const variable cannot be reassigned:</p>
    <p id="demo"></p>
    <script>
        const PI = 3.1416;
        PI = 2; // cannot be reassigned
        document.getElementById("demo").innerHTML = PI;
    </script>
</body>
</html>
