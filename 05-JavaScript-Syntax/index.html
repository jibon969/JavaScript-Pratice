<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax</title>
</head>
<body>
    <script>
        // How to create variables:
        var x;
        let y;

        // How to use variables:
        x = 5;
        y = 6;
        let z = x + y;
        document.write(z);
    </script>

    <!-- JavaScript Operators -->
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = (5 + 6) * 10;
    </script>

    <h4>Javascripts assignment operator ( = ) to assign values to variables</h4>
    <p id="demo2"></p>

    <script>
        let x, y;
        x = 5;
        y = 6;
        document.getElementById("demo2").innerHTML = x + y;
    </script>

    <h4>JavaScript Comments</h4>
    <script>
        // this is a comments
        /*
            This is also comments
        */
    </script>

    <!-- JavaScript is Case Sensitive -->
    <h4>JavaScript is Case Sensitive</h4>
    <script>
        let lastName = "Ahmed";
        let lastname = " Jibon";
        document.write('<br>')
        document.write(lastName);
        document.write(lastname);
    </script>
    <h4>JavaScript and Camel Case</h4>
    <!-- 
        JavaScript programmers tend to use camel case that starts with a lowercase letter:
        firstName, lastName, masterCard, interCity.
    -->

</body>
</html>
