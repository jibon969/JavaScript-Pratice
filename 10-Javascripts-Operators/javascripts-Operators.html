<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts Operators</title>
</head>
<body>
    
    <script>
        // Javascripts Operators
        
        // Assign values to variables and add them together:
        let x = 5;
        let y = 6;
        let z = x + y;
        document.write(z);
        document.write("<br>");

        // Arithmetic Operators

        /*
        Operator	Description
            +	    Addition
            -	    Subtraction
            *	    Multiplication
            **	    Exponentiation (ES2016)
            /	    Division
            %	    Modulus (Division Remainder)
            ++	    Increment
            --	    Decrement
        */


        // Example of Arithmetic Operators
        var a = 10;
        var b = 20;
        var ab = a + b;
        document.write(ab);
        document.write("<br>");

        // JavaScript Assignment Operators

        /*
        Operator	Example	        Same As
            =	    x = y	        x = y
            +=	    x += y	        x = x + y
            -=	    x -= y	        x = x - y
            *=	    x *= y	        x = x * y
            /=	    x /= y	        x = x / y
            %=	    x %= y	        x = x % y
            **=	    x **= y	        x = x ** y
        */

        // Example
        var c = 5;
        document.write(c);
        document.write("<br>");
        c += 2; // value increment
        document.write(c);
        document.write("<br>");

        // JavaScript String Operators

        var name = "Jibon";
        var age = 27
        document.write(name + " " + age)
        document.write("<br>")

    </script>
</body>
</html>
