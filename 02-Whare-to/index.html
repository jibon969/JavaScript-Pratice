<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where to Javascripts</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Change Content";
        }
    </script>
</head>
<body>
    
    <p id="demo">Content</p>
    <button type="button" onclick="myFunction()">Click to Change</button>

    <br>
    <p id="demo2">Hi</p>
    <button type="button" onclick="myHello()">Click Me</button>
    <br>

    <p id="demo3">Hello Javascripts</p>
    <button type="button" onclick="myLearn()">Click Me</button>
    <script src="myScript.js"></script>


</body>
<script>
    function myHello(){
        document.getElementById("demo2").innerHTML = "Hi, there";
    }
</script>
</html>
